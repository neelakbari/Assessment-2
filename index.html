<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ------Image Slider Starts---------- -->
    <div class="img-slider">
        <div class="slide active">
            <img src="images/1.jpg" alt="img1">
            <div class="info">
                <h3>1/6</h3>
            </div>
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="img2">
            <div class="info">
                <h3>2/6</h3>
            </div>
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="img3">
            <div class="info">
                <h3>3/6</h3>
            </div>
        </div>
        <div class="slide">
            <img src="images/4.jpg" alt="img4">
            <div class="info">
                <h3>4/6</h3>
            </div>
        </div>
        <div class="slide">
            <img src="images/5.jpg" alt="img5">
            <div class="info">
                <h3>5/6</h3>
            </div>
        </div>
        <div class="slide">
            <img src="images/6.jpg" alt="img6">
            <div class="info">
                <h3>6/6</h3>
            </div>
        </div>

        <!-- ---------navigation Starts------- -->
        <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
        <div class="next">
            <i class="fas fa-chevron-right nextbtn"></i>
        </div>
        <div class="prev">
            <i class="fas fa-chevron-left prevbtn"></i>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
